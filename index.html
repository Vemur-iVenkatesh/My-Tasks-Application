<!-- Modal to add item -->
<div class="modal fade" id="addnewmodel" tabindex="-1" aria-labelledby="addnewmodelLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addnewmodelLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ImgUrl" class="form-label">Task Url</label>
            <input type="URL" class="form-control" id="ImgUrl"placeholder="https//exampleimage/display.png" >
          </div>

          <div class="mb-3">
            <label for="TaskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="TaskTitle"placeholder="Enter your Task Title" >
          </div>

          <div class="mb-3">
            <label for="TaskDeadline" class="form-label">TaskDeadline</label>
            <input type="datetime" class="form-control" id="TaskDeadline"placeholder="TaskDeadline" >
          </div>

          <div class="mb-3">
            <label for="KeyPoints" class="form-label">Task Flow</label>
            <textarea type="text" class="form-control" id="KeyPoints" rows="4" placeholder="Task flow"></textarea>
          </div>

          
        </form>  
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal for detail info of card -->
